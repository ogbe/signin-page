<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <aside class="form">
            <h1 class="logo">terms<span class="black">Hub</span></h1>
            <img src="./images/hero-img-tablet.svg" alt="hero-img-tablet">
            <form action="">
                <div class="email">
                    <label for="email">
                        email address
                    </label>
                    <div class="form-group">
                        <img src="./images/input-icon.svg" alt="input-icon" id="input-icon">
                        <input type="email" name="email" id="e-mail" placeholder="MichealJoe@mail.com">
                    </div>
                    <p class="error-message"></p>
                </div>
                <div class="password">
                    <label for="password">
                        password
                    </label>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="password-input">
                        <img src="./images/eye-closed.png" alt="eye-icon" class="eye">
                    </div>
                    <p class="error-message"></p>
                </div>
                <div class="password">
                    <label for="confirm-password">
                        confirm password
                    </label>
                    <div class="form-group">
                        <input type="password" name="confirm password" id="confirm-password" class="password-input">
                        <img src="./images/eye-closed.png" alt="eye-icon" class="eye">
                    </div>
                    <p class="error-message"></p>
                </div>
                <div class="agreement">
                    <input type="checkbox" name="agreement" required>
                    <p>i acknowledge that I have read and agree to the <a href="#">terms &amp; conditions</a> and <a href="#">privacy policy</a>.</p>
                </div>
                <button type="submit" class="signup-btn">create account</button>
            </form>
            <div class="divider">
                <span>
                    <hr>
                </span>
                <p>or</p>
                <span>
                    <hr>
                </span>
            </div>
            <form class="social-media" action="">
                <button type="submit">
                    <img src="./images/flat-color-icons_google.svg" alt="google-icon">
                    google
                </button>
                <button type="submit">
                    <img src="./images/Vector.svg" alt="facebook-icon">
                    facebook
                </button>
            </form>
            <p>already have an account? <a href="./login.html">login</a></p>
            <img src="./images/Ellipse desktop.svg" alt="cut-circle-desktop">
            <img src="./images/Ellipse tablet.svg" alt="cut-circle-tablet">
            <img src="./images/Ellipse mobile.svg" alt="cut-circle-mobile">
        </aside>
        <aside class="images">
            <img src="./images/Vector desktop.svg" alt="vector-desktop">
            <img src="./images/Vector tablet.svg" alt="vector-tablet">
            <img src="./images/Vector mobile.svg" alt="vector-mobile">
            <div class="hero-images">
                <img src="./images/hero-img.svg" alt="hero-img-desktop">
                <img src="./images/Frame 383.svg" alt="purple-dot">
            </div>
        </aside>
    </main>
    <footer></footer>
    <script src="./scripts/scripts.js"></script>
    <script src="./scripts/signin.js"></script>
</body>
</html>
